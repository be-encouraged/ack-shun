# tbot config file generated by `configure` command
version: v2
onboarding:
  join_method: github
  token: ack-shun
storage:
  type: directory
  path: /var/lib/teleport/bot
  symlinks: insecure
  acls: "off"
debug: true
proxy_server: csuttles.teleport.sh:443
auth_server: csuttles.teleport.sh:443
oneshot: true
fips: false
outputs:
- type: application
  destination:
    type: directory
    path: .
  app_name: nexus
  specific_tls_naming: true